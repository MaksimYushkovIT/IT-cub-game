{% extends 'main/base.html' %}

{% block title %}Фракции{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <ul>
          <li><a href="{{ url_for('faction.top') }}">Топ</a></li>
          {% for faction in factions %}
            <li><a href="{{ url_for('faction.faction', faction_id=faction.id) }}">{{ faction.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-9">
        {% block faction_content %}{% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
