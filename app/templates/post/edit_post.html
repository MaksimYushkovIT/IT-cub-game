{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h1>Редактировать пост</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Краткое описание</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ post.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Содержание</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
        </div>
        <div class="mb-3">
            <label for="cover_image" class="form-label">Ссылка на изображение обложки</label>
            <input type="url" class="form-control" id="cover_image" name="cover_image" value="{{ post.cover_image }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
