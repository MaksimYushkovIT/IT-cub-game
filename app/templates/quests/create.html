{% extends 'main/base.html' %}

{% block title %}Создать квест{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Создать квест</h1>
    <form action="" method="post" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Название квеста</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="type" class="form-label">Тип</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="мероприятие">Мероприятие</option>
                    <option value="квест">Квест</option>
                    <option value="конкурс">Конкурс</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание квеста</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="start_date" class="form-label">Дата начала</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end_date" class="form-label">Дата окончания</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="experience_points" class="form-label">Очки опыта</label>
                <input type="number" class="form-control" id="experience_points" name="experience_points" min="0">
            </div>
            <div class="col-md-4 mb-3">
                <label for="money_reward" class="form-label">Награда (куб-коины)</label>
                <input type="number" class="form-control" id="money_reward" name="money_reward" min="0">
            </div>
            <div class="col-md-4 mb-3">
                <label for="importance" class="form-label">Важность</label>
                <select class="form-select" id="importance" name="importance" required>
                    <option value="низкая">Низкая</option>
                    <option value="средняя">Средняя</option>
                    <option value="высокая">Высокая</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="cover_image" class="form-label">URL изображения обложки</label>
            <input type="url" class="form-control" id="cover_image" name="cover_image">
        </div>

        <button type="submit" class="btn btn-primary">Создать квест</button>
    </form>
</div>

<script>
    // Простая валидация формы на стороне клиента
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function ( form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
